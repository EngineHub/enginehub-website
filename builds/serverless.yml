service: enginehub-builds

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128

plugins:
- serverless-nextjs-plugin
- serverless-offline

package:
  # exclude everything
  # page handlers are automatically included by the plugin
  exclude:
    - ./**

custom:
  serverless-nextjs:
    assetsBucketName: "builds-static.enginehub.org"